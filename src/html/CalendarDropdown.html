<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<script>
    function onSuccess() {
        google.script.host.close();
    }

    function submit() {
        const choice = document.getElementById('choice').value;

        google.script.run
            .withSuccessHandler(onSuccess)
            .selectCalendarCallback(choice);
    }

    function setup() {
        const button = document.getElementById('submitbutton');
        button.addEventListener("click", submit)
    }
</script>

<body onload="setup()">

<form>
    <div class="d-flex justify-content-center container-fluid mt-5">
        <div>
            <div class="input-group input-group-lg mb-3">
                <? var data = getAllCalendersAsHTMLOption(); ?>
                <select id="choice" class="form-control-lg">
                    <? if (Object.prototype.toString.call(data) === '[object Array]') { ?>
                    <? for (var i = 0; i < data.length; i++) {?>
                    <option value="<?!= data[i].value ?>"> <?!= data[i].key ?> </option>
                    <? }} ?>
                </select>

                <div class="input-group-append">
                    <button type="button" class="btn btn-lg btn-outline-success" id="submitbutton">Bestätigen</button>
                </div>
            </div>
        </div>
        <div>
            <h2>Aktuell ausgewählt:</h2>
            <h2> <?= getCurrentCalendarName(); ?></h2>
        </div>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
